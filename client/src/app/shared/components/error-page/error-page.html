<div class="flex items-center justify-center min-h-screen bg-gray-50 px-4 sm:px-6 lg:px-8">
    <div class="text-center p-10 bg-white shadow-xl rounded-lg border border-gray-200 space-y-6 max-w-md w-full">
        
        <h1 class="text-9xl font-extrabold text-pink-600">
            {{ statusCode }}
        </h1>
        
        <h2 class="text-3xl font-bold text-gray-800">
            {{ message }}
        </h2>

        <p class="text-gray-500">
            @if (statusCode === 404) {
                We can't find the page you're looking for.
            } @else {
                Something went wrong on our end. Please report the issue.
            }
        </p>
        
        <a routerLink="/events" class="inline-block px-6 py-3 text-lg font-semibold rounded-lg text-white bg-pink-600 hover:bg-pink-700 transition duration-150 shadow-md">
            Go to Events List
        </a>
    </div>
</div>
