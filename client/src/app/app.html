@if (isSidebarOpen() === false) {
    <button (click)="isSidebarOpen.set(true)"
            class="fixed bottom-6 right-6 p-4 bg-pink-600 text-white rounded-full shadow-lg hover:bg-pink-700 transition duration-300 z-50">
       <a class="flex items-center font-semibold">
            Ai
     <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" class="w-8 h-8">
  <path d="M12 2a1 1 0 0 1 1 1v1.07A8.002 8.002 0 0 1 20 12v5a3 3 0 0 1-3 3h-1v1a1 1 0 0 1-2 0v-1H10v1a1 1 0 0 1-2 0v-1H7a3 3 0 0 1-3-3v-5a8.002 8.002 0 0 1 7-7.93V3a1 1 0 0 1 1-1zm-4 9a1 1 0 1 0 0 2h8a1 1 0 1 0 0-2H8z"/>

<div class="fixed top-0 right-0 h-full w-full md:w-96 bg-white shadow-2xl z-50 transform transition-transform duration-500"
     [class.translate-x-full]="isSidebarOpen() === false"
     [class.translate-x-0]="isSidebarOpen() === true">
    <div class="flex justify-between items-center p-4 border-b border-gray-200">
        <h3 class="text-xl font-bold text-pink-600">AI Assistant Chat</h3>
        <button (click)="isSidebarOpen.set(false)" class="text-gray-500 hover:text-pink-600 p-2">
            &times;
        </button>
    </div>
    
    <div class="p-4 overflow-y-auto h-full pb-20">
         <app-ai-assistant></app-ai-assistant>
    </div>
